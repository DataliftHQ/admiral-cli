version: 2

project_name: admiral

env:
  - GO111MODULE=on

gomod:
  proxy: true

git:
  tag_sort: -version:refname

before:
  hooks:
    - go mod tidy
    - ./scripts/completions.sh

snapshot:
  version_template: "{{ incpatch .Version }}-next"

report_sizes: true

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - "386"
      - amd64
      - arm
      - arm64
      - ppc64
      - s390x
    goarm:
      - "7"
    ignore:
      - goos: windows
        goarch: arm
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{ .CommitDate }} -X main.builtBy=admiral

universal_binaries:
  - replace: false

checksum:
  name_template: 'checksums.txt'

signs:
  - cmd: cosign
    artifacts: checksum
    output: true
    args:
      - sign-blob
      - --yes
      - --output-certificate=${certificate}
      - --output-signature=${signature}
      - ${artifact}

docker_signs:
  - cmd: cosign
    artifacts: manifests
    output: true
    args:
      - sign
      - --yes
      - ${artifact}

changelog:
  use: github
  sort: asc
  filters:
    exclude:
      - "^test:"
      - "^chore"
      - "merge conflict"
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
      - go mod tidy
  groups:
    - title: Dependency updates
      regexp: '^.*?(feat|fix)\(deps\)!?:.+$'
      order: 300
    - title: "New Features"
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 100
    - title: "Security updates"
      regexp: '^.*?sec(\([[:word:]]+\))??!?:.+$'
      order: 150
    - title: "Bug fixes"
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 200
    - title: "Documentation updates"
      regexp: ^.*?doc(\([[:word:]]+\))??!?:.+$
      order: 400
    - title: "Build process updates"
      regexp: ^.*?build(\([[:word:]]+\))??!?:.+$
      order: 400
    - title: Other work
      order: 9999

archives:
  - name_template: >-
      {{ .ProjectName }}-{{ .Version }}_{{ title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else if and (eq .Os "darwin") (eq .Arch "all") }}universal
      {{- else }}{{ .Arch }}{{ end }}
    wrap_in_directory: true
    format_overrides:
      - goos: windows
        formats:
          - zip
    builds_info:
      group: root
      owner: root
      mtime: "{{ .CommitDate }}"
    files:
      - README.md
      - LICENSE
      - completions/*

brews:
  - repository:
      owner: DataliftHQ
      name: homebrew-tap
    directory: Formula
    goarm: "7"
    homepage: https://admiral.io/
    description: Admiral CLI - Platform Orchestrator
    license: MPL-2.0
    commit_author:
      name: admiral-ci
      email: support@admiral.io
    test: |
      system "#{bin}/admiral --version"
    dependencies:
      - name: go
        type: optional
      - name: git
    install: |-
      bin.install "admiral"
      bash_completion.install "completions/admiral.bash" => "admiral"
      zsh_completion.install "completions/admiral.zsh" => "_admiral"
      fish_completion.install "completions/admiral.fish"

dockers:
  - image_templates:
      - "ghcr.io/datalifthq/admiral:{{ .Tag }}-amd64"
    dockerfile: Dockerfile
    use: buildx
    build_flag_templates:
      - "--pull"
      - '--label=io.artifacthub.package.maintainers=[{"name":"Admiral","email":"support@admiral.io"}]'
      - "--label=io.artifacthub.package.license=MPL-2.0"
      - "--label=org.opencontainers.image.description=Admiral - Platform Orchestrator CLI"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.name={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source={{.GitURL}}"
      - "--platform=linux/amd64"
    extra_files:
      - scripts/entrypoint.sh
  - image_templates:
      - "ghcr.io/datalifthq/admiral:{{ .Tag }}-arm64"
    dockerfile: Dockerfile
    use: buildx
    build_flag_templates:
      - "--pull"
      - '--label=io.artifacthub.package.maintainers=[{"name":"Admiral","email":"support@admiral.io"}]'
      - "--label=io.artifacthub.package.license=MPL-2.0"
      - "--label=org.opencontainers.image.description=Admiral - Platform Orchestrator CLI"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.name={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source={{.GitURL}}"
      - "--platform=linux/arm64"
    goarch: arm64
    extra_files:
      - scripts/entrypoint.sh

docker_manifests:
  - name_template: "ghcr.io/datalifthq/admiral:{{ .Tag }}"
    image_templates:
      - "ghcr.io/datalifthq/admiral:{{ .Tag }}-amd64"
      - "ghcr.io/datalifthq/admiral:{{ .Tag }}-arm64"
  - name_template: "ghcr.io/datalifthq/admiral:latest"
    image_templates:
      - "ghcr.io/datalifthq/admiral:{{ .Tag }}-amd64"
      - "ghcr.io/datalifthq/admiral:{{ .Tag }}-arm64"

nfpms:
  - id: admiral
    file_name_template: "{{ .ConventionalFileName }}"
    maintainer: Admiral <support@admiral.io>
    description: Admiral CLI - Platform Orchestrator
    homepage: https://admiral.io
    license: MPL-2.0
    vendor: Admiral
    bindir: /usr/bin
    section: utils
    contents:
      - src: ./completions/admiral.bash
        dst: /usr/share/bash-completion/completions/admiral
        file_info:
          mode: 0644
      - src: ./completions/admiral.fish
        dst: /usr/share/fish/vendor_completions.d/admiral.fish
        file_info:
          mode: 0644
      - src: ./completions/admiral.zsh
        dst: /usr/share/zsh/vendor-completions/_admiral
        file_info:
          mode: 0644
      - src: ./LICENSE
        dst: /usr/share/doc/admiral/copyright
        file_info:
          mode: 0644
    formats:
      - apk
      - deb
      - rpm
      - archlinux
    dependencies:
      - git
    recommends:
      - golang
    deb:
      lintian_overrides:
        - statically-linked-binary
        - changelog-file-missing-in-native-package

scoops:
  - name: admiral
    repository:
      owner: DataliftHQ
      name: scoop-bucket
    directory: bucket
    homepage: https://admiral.io
    description: |
      Admiral - Platform Orchestrator CLI for managing clusters, runners,
      and service accounts.
    license: MPL-2.0
    commit_author:
      name: admiral-ci
      email: support@admiral.io

sboms:
  - artifacts: archive

snapcrafts:
  - name_template: "{{ .ProjectName }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    summary: Admiral - Platform Orchestrator
    description: |
      Admiral CLI for managing clusters, runners, service accounts,
      and platform infrastructure.
    grade: devel
    confinement: classic
    publish: true

milestones:
  - close: true

release:
  prerelease: auto
  footer: |
    **Full Changelog**: https://github.com/DataliftHQ/admiral-cli/compare/{{ .PreviousTag }}...{{ .Tag }}

    ## Helping out

    This release is only possible thanks to **all** the support of some **awesome people**!
