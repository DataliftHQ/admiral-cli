name: "CodeQL"

on:
  push:
    branches:
      - 'master'
  schedule:
    - cron: '0 8 * * 5'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['go']

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Initialize CodeQL
        uses: github/codeql-action/init@77591e2c4a43bf190ac768983419eb058187e62f # v2.24.1
        with:
          languages: ${{ matrix.language }}
      - name: Autobuild
        uses: github/codeql-action/autobuild@77591e2c4a43bf190ac768983419eb058187e62f # v2.24.1
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@77591e2c4a43bf190ac768983419eb058187e62f # v2.24.1
